branches:
 only:
  - master
  - /^[0-9]+(\.[0-9]+)*(\.post[0-9]+)?$/

os: linux
dist: focal
language: python
python: "3.8"

env:
  global:
    # PYPI_USER
    - secure: ""
    # PYPI_PASSWORD
    - secure: ""

matrix:
  include:
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: ppc64le
    - arch: s390x

install:
  - python -m pip install git+https://github.com/henryiii/cibuildwheel.git@3b715c72d5159c3bf1d37faaf42ba544e038d695
  - python -m pip install -r requirements-deploy.txt

script:
  - |
    cibuildwheel --output-dir dist
    ls dist
    twine --version
    twine check --strict dist/*

deploy:
  # deploy-release
  - provider: script
    script: pwd && ls dist;echo "deploy-release" && twine upload -u $PYPI_USER -p $PYPI_PASSWORD --skip-existing dist/*
    skip_cleanup: true
    on:
      repo: ${TRAVIS_REPO_SLUG}
      tags: true
  # deploy-master
  - provider: script
    script: pwd && ls dist;echo "deploy-master" && echo "not implemented"
    skip_cleanup: true
    on:
      repo: ${TRAVIS_REPO_SLUG}
      branch: master
