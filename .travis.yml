branches:
 only:
  - master
  - /^[0-9]+(\.[0-9]+)*(\.post[0-9]+)?$/

os: linux
dist: focal
language: python
python: "3.8"

env:
  global:
    # PYPI_USER
    - secure: ""
    # PYPI_PASSWORD
    - secure: ""
    - CIBW_BEFORE_ALL="./scripts/manylinux-build-and-install-openssl.sh"
    - CIBW_BUILD="cp39-*"
    - CIBW_BUILD_VERBOSITY="1"
    - CIBW_ENVIRONMENT_LINUX="SKBUILD_CONFIGURE_OPTIONS='-DOPENSSL_ROOT_DIR:PATH=/usr/local/ssl -DCMAKE_JOB_POOL_COMPILE:STRING=compile -DCMAKE_JOB_POOL_LINK:STRING=link -DCMAKE_JOB_POOLS:STRING=compile=2;link=1'"
    - CIBW_BEFORE_BUILD="python -m pip install -r requirements-repair.txt"
    - CIBW_REPAIR_WHEEL_COMMAND="python scripts/repair_wheel.py -w {dest_dir} {wheel}"
    - CIBW_TEST_REQUIRES="-r requirements-test.txt"
    - CIBW_TEST_COMMAND="pytest {project}/tests"

matrix:
  include:
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: ppc64le
    - arch: s390x

install:
  - python -m pip install cibuildwheel==1.11.0
  - python -m pip install -r requirements-deploy.txt

script:
  - |
    cibuildwheel --output-dir dist
    ls dist
    twine --version
    twine check --strict dist/*

deploy:
  # deploy-release
  - provider: script
    script: pwd && ls dist;echo "deploy-release" && twine upload -u $PYPI_USER -p $PYPI_PASSWORD --skip-existing dist/*
    skip_cleanup: true
    on:
      repo: ${TRAVIS_REPO_SLUG}
      tags: true
  # deploy-master
  - provider: script
    script: pwd && ls dist;echo "deploy-master" && echo "not implemented"
    skip_cleanup: true
    on:
      repo: ${TRAVIS_REPO_SLUG}
      branch: master
